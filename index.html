    <script>
        function updateDateTime() {
            let waktu = new Date();
            let options = { 
                day: 'numeric', 
                month: 'long', 
                year: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById("datetime").textContent = waktu.toLocaleDateString("id-ID", options) + " WIB";
        }
        setInterval(updateDateTime, 1000); 
        updateDateTime(); 
    </script>
